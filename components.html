<!DOCTYPE html>
<html>
<head>
	<title>Components of Grand Tour Theme</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="./grid-destination.css">
</head>
<body>
	<!-- Grid Destination -->
	<div class="grid-destination">
		<div class="row row-reverse">
			<div class="destination-single end-row" style="background-image: url(http://themegoodsthemes-pzbycso8wng.stackpathdns.com/grandtour/demo2/wp-content/uploads/2017/07/pexels-photo-479344-700x466.jpeg);">
				<span></span>
				<a href="#"></a>
				<h3>Asia</h3>
			</div>
			<div class="destination-single" style="background-image: url(http://themegoodsthemes-pzbycso8wng.stackpathdns.com/grandtour/demo2/wp-content/uploads/2016/12/pexels-photo-525906-700x466.jpeg);">
				<span></span>
				<a href="#"></a>
				<h3>South America</h3>
			</div>
			<div class="destination-single destination-double" style="background-image: url(http://themegoodsthemes-pzbycso8wng.stackpathdns.com/grandtour/demo2/wp-content/uploads/2016/12/pexels-photo-481795-960x636.jpeg);">
				<span></span>
				<a href="#"></a>
				<h3>North America</h3>
			</div>
		</div>
		<div class="row">
			<div class="destination-single" style="background-image: url(http://themegoodsthemes-pzbycso8wng.stackpathdns.com/grandtour/demo2/wp-content/uploads/2016/12/H2O-Tours-australia-700x466.jpg);">

				<a href="#"></a>

			</div>

				<a href="#"></a>
				<h3>Africa</h3>
			</div>
			<div class="destination-single destination-double end-row" style="background-image: url(http://themegoodsthemes-pzbycso8wng.stackpathdns.com/grandtour/demo2/wp-content/uploads/2016/12/erik-lundqvist-220582-960x636.jpg);">
				<span></span>
				<a href="#"></a>
				<h3>Europe</h3>
			</div>
		</div>
